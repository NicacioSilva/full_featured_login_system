{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% load crispy_forms_filters %}

{% block content %}
    <h1 class="mt-5">Forgotten your password?</h1>
    <hr>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block bg-dark" type="submit">Send</button>
    </form>
{% endblock %}
