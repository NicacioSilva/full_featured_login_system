{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <h1 class="mt-5">Change your password</h1>
    <hr>
    <p>Use the form below to change your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block bg-dark" type="submit">Change your password</button>
    </form>
{% endblock %}
