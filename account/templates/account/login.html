{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}Log-in{% endblock %}

{% block content %}
    <form method="post" class="login">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block bg-dark" type="submit">Sign in</button>
    </form>
{% endblock %}
