{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% load crispy_forms_filters %}

{% block content %}

    <h1 class="mt-5">Create an account</h1>
    <hr>
    <p>Please, sign up using the following form:</p>
    <form method="post">
        {% csrf_token %}
        {{ user_form|crispy }}
        <button class="btn btn-lg btn-primary btn-block bg-dark" type="submit">Create account</button>
    </form>
    <br>

{% endblock %}
